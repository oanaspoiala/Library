<table [class]="class">
  <thead>
    <tr>
      <th *ngFor="let column of columns; let i = index" (click)="sortHeaderClick(column.value)"
          [ngClass]="{ 'sorting': isSorting(column.value), 
          'sorting_asc': isSortAsc(column.value), 
          'sorting_desc': isSortDesc(column.value) }">
        {{column.title}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let row = index">
      <td *ngFor="let column of columns; let col = index">
        {{item[column.fieldName]}}
      </td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td [attr.colspan]="columns.length">
          <ngb-pagination [collectionSize]="120" 
                          [(page)]="page" 
                          [maxSize]="5" 
                          [boundaryLinks]="true"
                          (pageChange) = "pageChange.emit(page)">
          </ngb-pagination>
      </td>
    </tr>
  </tfoot>
</table>
