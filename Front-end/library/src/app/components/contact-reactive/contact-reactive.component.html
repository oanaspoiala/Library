<div class="container">
    <div class="wrapper">
        <lib-page-title><h2>{{title}}</h2></lib-page-title>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" novalidate>
        <div class="row">
            <label for="name" class="col-4">Name</label>
            <div class="col-8">
                <lib-input-text formControlName="name"
                                inputClass="form-control"
                                id="name" name="name">
                </lib-input-text>
                <div class="error"
                    *ngIf="formGroup.controls['name'].dirty && formGroup.controls['name'].hasError('required')">
                    Name is required
                </div>
                <div class="error"
                    *ngIf="formGroup.controls['name'].dirty && formGroup.controls['name'].hasError('minlength')">
                    Name is too short
                </div>                
            </div>
        </div>
        
        <div class="row">
            <label for="password" class="col-4">Password</label>
            <div class="col-8">
                <lib-input-text formControlName="password"
                                inputClass="form-control"
                                id="password" name="password">
                </lib-input-text>
            </div>
        </div>

        <div class="row">
            <label for="email" class="col-4">Email</label>
            <div class="col-8">
                <lib-input-text formControlName="email"
                                inputClass="form-control"
                                id="email" name="email">
                </lib-input-text>
            </div>
        </div>
        
        <div class="row">
            <label for="phone" class="col-4">Phone</label>
            <div class="col-8">
                <lib-input-text formControlName="phone"
                                inputClass="form-control"
                                id="phone" name="phone">
                </lib-input-text>
            </div>
        </div>

        <div class="row">
            <label for="isActive" class="col-4">Is Active</label>
            <div class="col-8">
                <lib-checkbox formControlName="isActive" 
                    inputClass="form-control"
                    id="isActive" name="isActive">
                </lib-checkbox>
            </div>
        </div>

        <div class="row">
            <label for="message" class="col-4">Message</label>
            <div class="col-8">
                <textarea formControlName="message" 
                    inputClass="form-control"
                    id="message" name="message">
                </textarea>
            </div>
        </div>

        <div class="row">
            <label for="data" class="col-4">Data</label>
            <div class="col-8">
                <lib-date-picker formControlName="data"
                    name="data">
                </lib-date-picker>
            </div>
        </div>

        <button type="submit" [disabled]="false && !formGroup.valid">Save</button>
        <button type="reset" (click)="revert()">Revert</button>
    </form>
</div>
